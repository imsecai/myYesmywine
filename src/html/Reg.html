<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <!-- <link rel="stylesheet" href="../css/login.css" /> -->
    <link rel="stylesheet" href="../css/reg.css" />
</head>
<body>
    <div class="reg_head">
        <div class="head_container">
            <h2>
                <a href="#">
                    <img src="../img/logo.png" alt="" />
                </a>
            </h2>
            <div class="right">
                <img src="../img/login_right.jpg" alt="" />
            </div>
        </div>
    </div>

    <div class="reg_main">
        <div class="main_container">
            <div class="mod-login fl">
                <h2>注册也买酒</h2>
                <a class="blue" href="toLogin.jspa" style="position: relative; top: -38px; left: 157px;color: #06c;">您可以使用QQ、支付宝、新浪微博登录</a>
                <form id="registerFrm" name="registerFrm" class="frm-register" action="quickRegister.jspa" method="post">
                <input type="hidden" class="hd-pagetype" name="pagetype" value="common">
                <input type="hidden" class="hd-crossdomain" name="crossdomain" value="">
                <input type="hidden" class="hd-to" name="to" value="">
                <input type="hidden" class="hd-inviteCode" name="inviteCode" value="">
                <dl>
                  <dt>手机号码:</dt>
                  <dd>
                        <input type="text" value="" name="phoneNumber" class="txt-input txt-user">
                        <div class="error registerMobileError hidden"></div>
                 </dd>
                </dl>
                <dl>
                    <dt>验证码:</dt>
                    <dd>
                      <input type="text" value="" id="imgCode" name="imgCode" class="txt-reg ">
                        <ins> <img class="rand-img" src="#" title="点击图片刷新验证码" absmiddle="middle"></ins>
                        <!-- <div class="error imgCodeError hidden"></div> -->
                    </dd>
                 </dl>
                <dl>
                    <dt>短信验证码:</dt>
                    <dd>
                      <input type="text" value="" id="smsCode" name="smsCode" class="txt-reg txt-validcode txt-randcode txt-smsCode">
                      <!-- <span class="btn btn-style" onclick="javascript:getRandCode();" style="background-color: rgb(244, 95, 3);">获取短信验证码</span> -->
                      <span class="btn btn-style" style="background-color: rgb(244, 95, 3);">获取短信验证码</span>
                      <!-- <span class="showInfo" style="display: none;">请稍后...</span> -->
                      <!-- <span class="info" style="display: none;"><em>120</em>秒后重新获取</span>  -->
                      <!-- <div class="error smsCodeError hidden"></div> -->
                    </dd>
                 </dl>
                 <dl>
                 <input type="text" style="display: none;">
                  <dt>密　　码:</dt>
                  <dd>
                    <input type="password" value="" id="Password" name="registerPassword" class="txt-input txt-pass">
                    <div class="error registerPasswordError hidden"></div>
                  </dd>
                </dl>
                <dl>
                  <dt>密码确认:</dt>
                  <dd>
                    <input type="password" value="" name="registerPasswordRepeat" class="txt-input txt-pass2">
                    <div class="error registerPasswordRepeatError hidden"></div>
                  </dd>
                </dl>
                <dl>
                    <label id="vip">
                    <input type="checkbox" value="1" name="toBeVip" class="chk-vip">
                    <span>我有VIP升级码</span> </label>
                    <!-- <div id="vipinfo">
                        <dt>升 级 码：</dt>
                        <dd>
                            <input type="password" value="" name="yjhId" class="txt-input txt-passcode">
                            <div class="error yjhIdError hidden">我有VIP升级</div>
                        </dd>
                    </div> -->
                </dl>
                <dl id="vip2">
                    <label>
                        <input type="checkbox" value="1" name="confirmClause" class="chk-clause" checked="true">
                        <span class="accept">我已满18周岁并接受</span>
                        <a title="也买酒服务条款" target="_blank" href="//www.yesmywine.com/help/view.jspa?cid=13025" onclick="YM.page.dialog.pop({title:'阅读Yesmywine服务条款',url:'//www.yesmywine.com/help/view.jspa?cid=13025&amp;type=popwin',width:800,height:400});return false;" class="blue">《也买酒服务条款》</a>
                        <div class="error confirmClauseError hidden"></div>
                    </label>
                </dl>
                <dl>
                  <a class="btn-register" onclick="toRegister();">注册完成</a>
                </dl>
              </form>

            </div>
            

            <div class="mod-login-note fr"></div>
        </div>
    </div>




    <div class="reg_foot">
        <div class="foot-license"> 
            <span class="top100">消费者最喜爱的网站TOP100</span> 
            <span class="sep">|</span> 
            <span class="year18">仅限18周岁以上人士购买</span> 
            <span class="sep">|</span> 
            <a href="#">
                <span class="shzxw">网络社会征信网</span>
            </a> 
            <span class="sep">|</span> 
            <span class="shgs">上海工商</span> 
            <span class="sep">|</span> 
            <span>京公网安备11010502013828</span> 
        </div>

        <div class="foot-copyright">
            Copyright 2006-2015 也买酒 yesmywine.com 版权所有 
            <span class="sep">|</span> 
            <a href="#">沪ICP备17040012号-1</a> 
            <br> 
            <div class="cx">
                <span class="float">
                    <a href="#" target="_blank" group1="ad"> 
                        <img src="../img/login-cert.png" >
                    </a>
                </span> 
                 
            </div> 
        </div>
    </div>
</body>
</html>
